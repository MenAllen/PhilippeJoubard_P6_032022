<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Fisheye</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Fisheye, photographes freelance" />
		<meta name="keywords" content="photographers, photographies, video" />

		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/photographer.css" rel="stylesheet" type="text/css" />
		<link href="css/lightbox.css" rel="stylesheet" type="text/css" />

		<link rel="icon" type="image/png" href="assets/icons/favicon.png" />
		<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />

		<!-- Icônes Fontawesome -->
		<script src="https://kit.fontawesome.com/6beed07ec0.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<!-- Header avec logo -->

		<header role="banner">
			<a href="index.html" class="photographers_focus" aria-label= "retour à l'accueil" title="Retour à l'accueil">
				<img role="img" src="assets/images/logo.png" class="logo" alt="logo de Fisheye" />
			</a>
		</header>

		<!-- Main body -->
		<main id="main" aria-hidden="false">
			<!-- sections photograph pour afficher les réalisations du photographe -->
			<section id="photograph-header" class="photograph-header"></section>

			<!-- section tri de la galerie de photos et videos du photographe -->
			<section class="photograph-gallery-sort">
				<p>Trier par</p>
        <select id="photograph-gallery-select" name="Tri">
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
			</section>

			<!-- section galerie des photos et videos du photographe concerné -->
			<section class="photograph-gallery"></section>

			<!-- panel de bas d'ecran avec nombre total de likes et taux journalier du photographe -->
			<aside class="photograph-price-panel"></aside>
		</main>

		<!-- Formulaire de contact -->
		<div id="contact_modal" aria-hidden="true">
			<div class="modal" role="dialog" aria-label="Formulaire de contact">
				<header>
					<h2 class="modal_name">Contactez-moi</h2>
					<img src="assets/icons/close.svg" onclick="closeModal()" onKeyPress="if (event.keyCode == 13) closeModal()" tabindex="0" alt="Fermeture du formulaire de contact" />
				</header>
				<form id="formulaire" name="formulaire de contact">
					<div class="formData" data-error="Veuillez entrer au moins 2 caractères" data-error-visible="false">
						<label for="first">Prénom</label>
						<input type="text" id="first" name="first" minlength="2" required/>
					</div>
					<div class="formData" data-error="Veuillez entrer au moins 2 caractères" data-error-visible="false">
						<label for="last">Nom</label>
						<input type="text" id="last" name="last" minlength="2" required />
					</div>
					<div class="formData" data-error="Veuillez respecter le format mail" data-error-visible="false">
						<label for="email">E-mail</label>
						<input type="email" id="email" name="email" placeholder="example@domaine.fr" required />
					</div>
					<div class="formData" data-error="Veuillez respecter min 2 et max 255 caractères" data-error-visible="false">
						<label for="message">Votre message</label>
						<textarea id="message" name="message" class="textarea" minlength="2" maxlength="255" rows="4" required></textarea>
					</div>
					<button type="submit" id="contact_button" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

		<!-- Lightbox -->

		<!-- Scripts -->
		<script src="scripts/utils/contactForm.js"></script>
		<script src="scripts/utils/APIfetch.js"></script>
    <script src="scripts/utils/sort.js"></script>
		<script src="scripts/models/photographer.js"></script>
		<script src="scripts/models/media.js"></script>
    <script src="scripts/models/lightbox.js"></script>
    <script src="scripts/models/likes.js"></script>
		<script src="scripts/pages/photographer.js"></script>
	</body>
</html>
