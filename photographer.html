<!DOCTYPE html>
<html lang="fr">
  <head>

    <title>Fisheye - photographe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Fisheye, photographes freelance"/>
    <meta name="keywords" content="photographers, photographies, video"/>

    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet"/>

  </head>

  <body>

    <!-- Header avec logo -->
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <!-- Main body section photographer pour afficher les réalisations du photographe -->
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/APIfetch.js"></script>
    <script src="scripts/models/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>

  </body>
</html>
